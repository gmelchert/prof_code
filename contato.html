<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=R é uma linguagem voltada para análise estatística e visualização de dados. Muito usada em pesquisa, ciência de dados e bioinformática., initial-scale=1.0">
    <title>Contato</title>
</head>
<body>
    <header>
        <h1>Formulário para Contato</h1>    
    </header>

    <main>
        <form action="#" method="get">
            <label for="nome">Nome:</label><br>
            <input type="text" id="nome" name="nome" required><br><br>
        
            <label for="email">E-mail:</label><br>
            <input type="email" id="email" name="email" required><br><br>
        
            <label for="assunto">Assunto:</label><br>
            <select id="assunto" name="assunto" required>
              <option value="">Selecione...</option>
              <option value="duvida">Dúvida</option>
              <option value="sugestao">Sugestão</option>
              <option value="reclamacao">Reclamação</option>
            </select><br><br>
        
            <label for="mensagem">Mensagem:</label><br>
            <textarea id="mensagem" name="mensagem" rows="5" cols="40" required></textarea><br><br>
        
            <button type="submit">Enviar</button>
          </form>
    </main>

    <footer>Professor Ajax - 2025</footer>
</body>
</html>
